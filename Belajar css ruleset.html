<!DOCTYPE html>
<html>
<head>
	<title> Style Test Ruleset</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: hotpink;
		}
	</style>
	<style type="text/css">
		h2{
			font-size: 25px;
			color: teal;
		}

		.good{
			font-size: 27px;
			color: orange;
		}

		.uppercase{
			text-transform: uppercase;
		}

		.good.uppercase{
			color: navy;
		}

		h1 span {
			color: grey;
		}
	</style>
</head>
<body>
	<span>Span Element</span>
	<h1 class="uppercase"><span>Heading </span>1-1</h1>
	<h1 class="good">Heading 1-2</h1>
	<h1>Heading 1-3</h1>
	<h2>Heading 2-1</h2>
	<h2 class="good uppercase">Heading 2-2</h2>
	<h2>Heading 2-3</h2>
</body>
</html>
